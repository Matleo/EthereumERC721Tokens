<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Daten aus der Blockchain</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Speicherort</th>
                  <th scope="col">Beschreibung</th>
                </tr>
              </thead>
              <tbody id="tokenResults">
              </tbody>
            </table>
            <hr><hr/>

            <!-- Senden an app.js -->
            <form onsubmit="App.savePath(); return false;">
              <div class="form-group">
                <label for="addToken">Speichort eingeben:</label>
                <input type="text" required="required" class="form-control" id="addToken">
                <label for="addDescription">Beschreibung</label>
                <input type="text" required="required" class="form-control" id="addDescription">
              </div>
              <button type="submit" class="btn btn-warning">Speichern</button>
            </form>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
